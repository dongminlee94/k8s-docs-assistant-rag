repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: requirements-in-fixer
        name: fix requirements.in
        language: system
        entry: make requirements-in-fixer

  - repo: local
    hooks:
      - id: format
        name: format
        language: system
        entry: make format

  - repo: local
    hooks:
      - id: lint
        name: lint
        language: system
        entry: make lint
